<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <h1>Задача 1</h1>
   <p>
      Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         const userNum = parseInt(prompt("Введіть кількість елементів масиву"))
         const arr = new Array(userNum).fill(0);
         document.write(arr)
      }
   </script>
</body>
</html>
