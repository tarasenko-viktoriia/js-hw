<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <h1>Задача 2</h1>
   <p>
      Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         const userNum = parseInt(prompt("Введіть кількість елементів масиву"))
         const arr = new Array (userNum)
         arr.fill(1, 0, Math.floor(arr.length / 2));
         arr.fill(7, Math.floor(arr.length / 2));
         document.write(arr)
      }
   </script>
</body>
</html>
