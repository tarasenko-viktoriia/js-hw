<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <h1>Задача 4</h1>
   <p>
      Дано масив елементів. Вивести на екран елементи, що більші за 100
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         const arr = [100, 120, 130, 90, 85, 150];

         for (let item of arr) {
            if (item >100) document.write(`${item} <br>`)
         }
      }
   </script>
</body>
</html>
