<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <h1>Задача 2</h1>
   <p>
      Створити функцію, яка за номером місяця повертає його назву.
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         function getMonth() {
            let numMonth = parseInt(prompt("Введіть номер місяця від 1 до 12"))
            let result
            switch (numMonth) {
               case 1: result = "січень"
                  break;
               case 2: result = "лютий"
                  break;
               case 3: result = "березень"
                  break;
               case 4:result = "квітень"
                  break;
               case 5: result = "травень"
                  break;
               case 6: result = "червень"
                  break;
               case 7: result = "липень"
                  break;
               case 8: result = "серпень"
                  break;
               case 9: result = "вересень"
                  break;
               case 10: result = "жовтень"
                  break;
               case 11: result = "листопад"
                  break;
               case 12: result = "грудень"
                  break;
               default:
                  result = "Невідомий місяць"
                  break;
            }
            return result
         }
         document.write(`Це ${getMonth() }`)
      }
   </script>
</body>
</html>
