<body>
   <h1>Задача 9</h1>
   <p>
      Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a))> </a>
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         function getBanner(title, link, imgSrc) {
            let result = `<div>
               <h1>${title}</h1>
               <a href="${link}" target="_blank">
                  <img src="${imgSrc}" />
               </a>
               </div>`;
            return result;
         }

         let title = "Google";
         let link = "https://www.google.com.ua";
         let imgSrc = "../img/google.png";

         document.write(getBanner(title, link, imgSrc));
         }
   </script>
