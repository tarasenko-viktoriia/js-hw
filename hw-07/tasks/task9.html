<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 9</h1>
   <p>
      Вивести на екран послідовність символів а о а о а о а о а о …
      Всього символів 82.  
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         let result = "";
         for (let i = 0; i < 41; i++) {
            result += "а о ";
         }
         document.write(`${result}`)
      }
   </script>
</body>
</html>
