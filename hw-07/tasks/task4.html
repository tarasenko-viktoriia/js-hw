<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <h1>Задача 4</h1>
   <p>
      Створити окремі функції, які для 4 чисел знаходять:<br>
         1.суму;<br>
         2.добуток;<br>
         3.середнє арифметичне;<br>
         4.мінімальне значення.<br>
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         function getSum(num1 = 0, num2 = 0, num3 = 0, num4 = 0) {
            return num1+num2+num3+num4
         }
         function getProduct(num1 = 0, num2 = 0, num3 = 0, num4 = 0) {
            return num1*num2*num3*num4
         }
         function getAverageValue(num1 = 0, num2 = 0, num3 = 0, num4 = 0) {
            return (num1+num2+num3+num4)/4
         }
         function getMin(num1 = 0, num2 = 0, num3 = 0, num4 = 0) {
            let min = num1; 
            if (num2 < min) min = num2;  
            if (num3 < min) min = num3;  
            if (num4 < min) min = num4; 
            return min;
         }
         let sum = getSum(4,3,2,1)
         let product = getProduct(4,3,2,1)
         let averageValue = getAverageValue(4,3,2,1).toFixed(2)
         let min = getMin(4,3,2,1)
         document.write(`Сума: ${sum} , добуток: ${product}, середнє арифметичне: ${averageValue}, мінімальне значення: ${min} `)
      }
   </script>
</body>
</html>
