<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <h1>Задача 3</h1>
   <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         function getWorkday() {
            let numDay = parseInt(prompt("Введіть номер дня від 1 до 7"))
            return (numDay <6) ? "Робочий день" : "Неробочий день"
         }
         document.write(`${getWorkday()}`)
      }
   </script>
</body>
