<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 6</h1>
   <p>
      Створити окремі функції, які переводять: <br>
      1.Сантиметри у дюйми;<br>
      2.Кілограми у фунти;<br>
      3.Кілометри у милі.<br>
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         const cm = parseFloat(prompt("Введіть число сантиметрів, які ви хочете перевести в дюйми"))
         const kg = parseFloat(prompt("Введіть число кілограмів, які ви хочете перевести у фунти"))
         const km = parseFloat(prompt("Введіть число кілометрів, які ви хочете перевести в милі"))

         function getCmToIn (cm) {
            return cm * 0.39370
         }
         function getKgToLb(kg){
            return kg * 2.20462
         }
         function getKmToMi(km) {
            return km * 0.621371
         }
         
         let cmToIn = getCmToIn(cm).toFixed(2)
         let kgToLb = getKgToLb(kg).toFixed(2)
         let kmToMi = getKmToMi(km).toFixed(2)
         document.write(`В ${cm} сантиметрах  ${cmToIn} дюймів , в ${kg} кілограмів ${kgToLb} фунтів, в ${km} кілометрах ${kmToMi} миль`)
      }
   </script>
</body>
</html>
