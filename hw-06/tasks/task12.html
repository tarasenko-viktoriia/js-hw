<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 12</h1>
   <p>
      Задача 12.1. Вивести на екран усі двоцифрові числа, у яких перша цифра є більшою або рівною за другу.
      Задача 12.2. Вивести на екран усі трицифрові числа, у яких перша цифра є більшою або рівною за суму другої і третьої.
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         document.write(`<h2>Задача 12.2</h2><br>`)
         for (let c1 = 1; c1 <= 9; c1++) {
            for (let c2 = 0; c2 <= c1; c2++) {
               document.write(`${c1}${c2}<br>`)
            }
         }
      }
      if (confirm('Почати тестування?')) {
         document.write(`<h2>Задача 12.1</h2><br>`)
         for (let c1 = 1; c1 <= 9; c1++) {
            for (let c2 = 0; c2 <= c1; c2++) {
               for (let c3 = 0; c3 <= c1 - c2; c3++) {
                  document.write(`${c1}${c2}${c3}<br>`)
               }
            }
         }
      }
   </script>
</body>
</html>
