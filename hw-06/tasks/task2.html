<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 2</h1>
   <p>
      Використовуючи цикли вивести на екран 20 символів «о».
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         for (let i = 0; i < 20; i++) {
            document.write(`o<br>`)
         }
      }
   </script>
</body>
</html>
