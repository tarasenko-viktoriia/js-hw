<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 10</h1>
   <p>
      Вивести на екран<br>
      1 1<br>
      2 1 2<br>
      3 1 2 3<br>
      4 1 2 3 4<br>
      …<br>
      i 1 2 3 ..i<br>
      23 1 2 3 .. 22 23<br>

   </p>
   <script>
      if (confirm('Почати тестування?')) {
         for (let i = 1; i <= 23; i++) {
            let row = '';
            for (let j = 1; j <= i; j++) {
               row += j + ' ';
            }
            document.write(`${i +" " + row}<br>`);
         }
      }
   </script>
</body>
</html>
