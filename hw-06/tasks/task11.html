<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <h1>Задача 11</h1>
   <p>
      Вивести на екран<br>
      1 1 <br>
      2 1234<br>
      3 123456789<br>
      4 1234…16<br>
      5 1 … 25<br>
      6 1…36<br>

   </p>
   <script>
      if (confirm('Почати тестування?')) {
         for (let i = 1; i <= 6; i++) {
            let row = '';
            for (let j = 1; j <= i*i; j++) {
               row += j;
            }
            document.write(`${i +" " + row}<br>`);
         }
      }
   </script>
</body>
</html>
