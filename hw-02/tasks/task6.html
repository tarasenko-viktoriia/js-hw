<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 6</h1>
   <p>
      З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
   </p>
   <script>
      const productPrice1 = parseFloat(prompt("Введіть вартість товару №1"))
      const productQuantity1 = parseInt(prompt("Введіть кількість одиниць товару №1"))

      const productPrice2 = parseFloat(prompt("Введіть вартість товару №2"))
      const productQuantity2 = parseInt(prompt("Введіть кількість одиниць товару №2"))

      const productPrice3 = parseFloat(prompt("Введіть вартість товару №3"))
      const productQuantity3 = parseInt(prompt("Введіть кількість одиниць товару №3"))

      const productValue1 = productPrice1 * productQuantity1
      const productValue2 = productPrice2 * productQuantity2
      const productValue3 = productPrice3 * productQuantity3

      const totalSum = productValue1 + productValue2 + productValue3

      document.write (`
      Фіскальний чек <br>
      Товар №1 <br>
      ${productQuantity1} * ${productPrice1}  = ${productValue1} <br>
      Товар №2 <br>
      ${productQuantity2} * ${productPrice2}  = ${productValue2} <br>
      Товар №3 <br>
      ${productQuantity3} * ${productPrice3}  = ${productValue3} <br>

      CУМА ${totalSum}
      `)
   </script>
</body>
</html>
