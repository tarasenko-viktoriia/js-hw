<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 2</h1>
   <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
   </p>
   <script>
      const birthYear = parseInt(prompt("Введіть свій рік народження."))
      const currentYear = parseInt(prompt("Введіть поточний рік."))

      const age = currentYear - birthYear

      document.write(`
      Вам ${age} років
      `)
   </script>
</body>
</html>
