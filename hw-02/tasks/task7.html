<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 7</h1>
   <p>
      Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
   </p>
   <script>
      const minMonth = 1
      const maxMonth = 12
      const minDay= 0
      const maxDay = 6

      const monthRandom = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
      const dayRandom = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))

      const sumRandom = monthRandom + dayRandom

      document.write(`
      Сума випадкового номера місяця ${monthRandom} та випадкового номера дня ${dayRandom} становить ${sumRandom}
      `)
   </script>
</body>
</html>
