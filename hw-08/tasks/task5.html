<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <h1>Задача 5</h1>
   <p>
      Дано послідовність оцінок учня. Підрахувати кількість:<br>
      1.двійок<br>
      2.кількість хороших оцінок (добре, відмінно);<br>
      3.кількість оцінок, які нижче середнього.<br>
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         let grade  = [5, 2, 5, 2, 5, 5]

         function getNum2(grade) {
            let result = 0
            for (let i = 0; i < grade.length; i++) {
               if (grade[i] === 2)
               result += 1
            }
            return result
         }

         function getNumGoodGrade (grade) {
            let result = 0
            for (let i = 0; i < grade.length; i++) {
               if (grade[i]>=4 )
               result += 1
            }
            return result
         }

         function getAverageGrade(grade) {
            let result = 0
            for (let i = 0; i < grade.length; i++) {
               result += grade[i]
            }
            const averageGrade = result/grade.length

            return averageGrade
         }
         const averageGrade = getAverageGrade(grade).toFixed(2)

         function getNumGradeBelowAverage (grade) {
            let result = 0
            for (let i = 0; i < grade.length; i++) {
               if (grade[i] < averageGrade )
               result += 1
            }
            return result
         }

         document.write(`Учень має ${getNum2(grade)} двійок, ${getNumGoodGrade (grade)} хороших оцінок (добре, відмінно), ${getNumGradeBelowAverage (grade)} оцінок, які нижче середнього.`)
      }
   </script>
</body>
</html>
