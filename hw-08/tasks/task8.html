<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <img src="../" alt="">
   <h1>Задача 8</h1>
   <p>
      Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів  (поки він не відмовиться). Знаходити сумарний виграш.
   </p>
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         const lengthArr = parseInt(prompt("Введіть довжину масиву"))
         let winningAmount = []
         winningAmount.length = lengthArr
         for (let i = 0; i < winningAmount.length; i++) {
            winningAmount[i] = -500 + Math.floor(Math.random() * 1001)
         }

         let sumWin = 0;
         let winNum;
         do {
            let input = prompt(`Введіть число від 1 до ${lengthArr} (або натисніть "Скасувати" для виходу)`);
            
            if (input === null || input === "") {
               break;
            }
            winNum = parseInt(input);
            sumWin += winningAmount[winNum - 1];
         } while (true);

         document.write (`Сума виграшу: ${sumWin}`)
      }
   </script>
</body>
</html>
