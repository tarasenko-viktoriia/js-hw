<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <h1>Задача 7</h1>
   <p>
      Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:<br>
      за весь рік;<br>
      у першій половині року;<br>
      у другій половині року;<br>
      за літо;<br>
      за ІІ квартал;<br>
      за парні місяці (з парними номерами);<br>
      за місяці, які є початковими у сезоні (весна, літо, осінь, зима).<br>
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         let payments = [250, 444, 356, 244, 425, 369, 407, 205, 500, 410, 350, 268]
         function getTotalSum (payments) {
            let sum = 0
            for (let i = 0; i < payments.length; i++) {
               sum += payments[i];
            }
            return sum
         }
         let totalSum = getTotalSum(payments)
         document.write(`Загальна сума платіжок за рік: ${totalSum}<br>`)

         function getSumFirstHalfYear (payments) {
            let sum = 0
            let firstHalfYear = payments.length / 2
            for (let i = 0; i < firstHalfYear; i++) {
               sum += payments[i];
            }
            return sum
         }
         let sumFirstHalfYear = getSumFirstHalfYear(payments)
         document.write(`Cума платіжок за  першу половину року: ${sumFirstHalfYear}<br>`)

         function getSumSecondHalfYear (payments) {
            let sum = 0
            let secondHalfYear = (payments.length / 2)
            for (let i = secondHalfYear; i < payments.length; i++) {
               sum += payments[i];
            }
            return sum
         }
         let sumSecondHalfYear = getSumSecondHalfYear(payments)
         document.write(`Cума платіжок за другу половину року: ${sumSecondHalfYear}<br>`)

         function getSumSummer (payments) {
            let sum = 0
            for (let i = 5; i < 8; i++) {
               sum += payments[i];
            }
            return sum
         }
         let sumSammer = getSumSummer(payments)
         document.write(`Cума платіжок за літо: ${sumSammer}<br>`)

         function getSumSecondQuarter  (payments) {
            let sum = 0
            for (let i = 3; i <= 5; i++) {
               sum += payments[i];
            }
            return sum
         }
         let sumSecondQuarter = getSumSecondQuarter(payments)
         document.write(`Cума платіжок за ІІ квартал: ${sumSecondQuarter}<br>`)

         function getSumEvenMonths  (payments) {
            let sum = 0
            for (let i = 0; i < payments.length; i+=2) {
               sum += payments[i];
            }
            return sum
         }
         let sumEvenMonths= getSumEvenMonths(payments)
         document.write(`Cума платіжок за парні місяці: ${sumEvenMonths}<br>`)

         function getSumMonthsStartSeason  (payments) {
            let sum = 0
            for (let i = 2; i < payments.length; i+=3) {
               sum += payments[i];
            }
            return sum
         }
         let sumMonthsStartSeason = getSumMonthsStartSeason(payments)
         document.write(`Cума платіжок за місяці, які є початковими у сезоні: ${sumMonthsStartSeason}<br>`)
      }
   </script>
</body>
</html>
