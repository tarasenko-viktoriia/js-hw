<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgba(135, 171, 222, 0.526);
      }
   </style>
</head>
<body>
   <h1>Задача 1</h1>
   <p>
      Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка))
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         let grade  = [5, 5, 5, 5, 5, 5]

         function getAverageGrade(grade) {
            let result = 0
            for (let i = 0; i < grade.length; i++) {
               result += grade[i]
            }
            return result/grade.length
         }
         const averageGrade = getAverageGrade(grade).toFixed(2)
         document.write(`Середній бал: ${averageGrade} <br>`)

         function getStudentCategory(grades) {
            let result = "";
            let hasTwo = false
            let hasThree = false
            let allGoodOrExcellent = true
            let allExcellent = true

            for (let i = 0; i < grades.length; i++) {
               if (grades[i] === 2) hasTwo = true
               else if (grades[i] === 3) hasThree = true
               
               if (grades[i] < 4) allGoodOrExcellent = false

               if (grades[i] !== 5) allExcellent = false;
            
            }

            if (hasTwo) result += "двійочник"
            else if (hasThree) result += "трійочник"
            else if (allExcellent) result += "відмінник"
            else if (allGoodOrExcellent) result += "хорошист"
            
            return result
         }

         const studentCategory = getStudentCategory(grade)
         document.write(`Учень: ${studentCategory}`)
      }
   </script>
</body>
</html>
