<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 1</h1>
   <p>
      З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
   </p>
   <script>
      // Отримання даних від користувача
   const firstName = prompt ("Введіть ім'я першої дитини")
   const secondName = prompt ("Введіть ім'я другої дитини")

   const numberCandyFirstChild = parseInt(prompt(`Ведіть кількість цукерок у ${firstName}`))
   const numberCandySecondChild = parseInt(prompt(`Ведіть кількість цукерок у ${secondName}`))

      // Розрахунки
   let result
      if (numberCandyFirstChild > numberCandySecondChild)
         result = firstName
      else if (numberCandyFirstChild === numberCandySecondChild)
         result = `Кількість цукерок однакова`
      else
         result = secondName 
      // Виведення результату
      document.write(`
         ${result}
      `);
   </script>
</body>
</html>
