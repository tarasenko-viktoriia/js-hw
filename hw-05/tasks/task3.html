<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 3</h1>
   <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         const randomNum = 1 + Math.floor(Math.random()*5)

         for (let i = 0; i <2; i++) {
            const userNum = parseInt(prompt("Спробуйте вгадати число від 1 до 5"))

            if (userNum===randomNum){
               alert("Вітаю! Ви вгадали.")
               break
            }else
               alert("На жаль, ви не вгадали.")
         }
      }
   </script>
</body>
</html>
