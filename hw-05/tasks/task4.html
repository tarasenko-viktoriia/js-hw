<html lang="en">
<head>

<body>
   <h1>Задача 4</h1>
   <p>
      Вивести на екран 8 кнопок з написом “Hello”.
   </p>

      if (confirm('Почати тестування?')) {
         for (let i = 1; i <= 8; i++) {
            document.write(`
               <button>Кнопка №${i}</button><br>
            `)
         }
      }
   </script>
</body>
