<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 1</h1>
   <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). 
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         const productPrice = parseFloat(prompt("Введіть вартість товару"))
         let totalMoney = 0

         do{
            const money = parseFloat(prompt(`Введіть суму до сплати. Залишилось сплатити ${productPrice-totalMoney}`))
            totalMoney += money
         } while (totalMoney < productPrice)

      }
   </script>
</body>
</html>
