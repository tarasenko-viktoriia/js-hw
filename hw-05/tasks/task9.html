<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      table,th,td{
         border: 1px solid grey;
         text-align:center;
         } 

      th,td{
            padding:10px;
         }
   </style>
</head>
<body>
   <h1>Задача 9</h1>
   <p>
      Вивести таблицю   
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         document.write(`
               <table>`)
            let num = 1; 

            for (let rowNum = 0; rowNum < 3; rowNum++) { 
               document.write(`<tr>`);
               for (let colNum = 0; colNum < 3; colNum++) { 
                  document.write(`<td>${num}</td>`);
                  num++; 
               }
               document.write(`</tr>`);
            }
         document.write(`
            </table>
         `)
      }
   </script>
</body>
</html>
