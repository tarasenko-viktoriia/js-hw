<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 2</h1>
   <p>
      Вивести на екран номери місяців весни і літа (від 3 до 8)
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         for (let i = 3; i <= 8; i++) {
            document.write(`${i}<br>`)
         }
      }
   </script>
</body>
</html>
