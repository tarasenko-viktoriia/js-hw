<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 5</h1>
   <p>
      Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         const quantityNum = parseInt(prompt("Введіть кількість випадкових чисел"))
         document.write(`
               <ul>`)
         for (let i = 0; i < quantityNum; i++) {
            let userNum = 1 + Math.floor(Math.random() * 100)
            document.write(`
               <li>${userNum}</li>
            `)
         }
         document.write(`
            </ul>
         `)
      }
   </script>
</body>
</html>
