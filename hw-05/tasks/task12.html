<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Задача 12</h1>
   <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         let guessed = false
         for (let step = 0; step < 3; step++) {
            let randomNum = 1 + Math.floor(Math.random() * 5)
            if (confirm(`Ви загадали ${randomNum}?`)) {
               guessed = true
               break
            }
         }
         if (guessed) 
            alert(`Число вгадане`)
         else
            alert(`Число не вгадане`)
      }
   </script>
</body>
</html>
